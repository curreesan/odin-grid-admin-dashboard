<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="dashboard">
        <div class="sidebar">
            <div class="sidebar-branding">
                <img src="/icons/view-dashboard.svg" alt="Logo" class="logo">
                <span class="branding-text">Dashboard</span>
            </div>
            <div class="sidebar-nav">
                <div class="nav-item">
                    <img src="/icons/home.svg" alt="Home" class="nav-icon">
                    <span>Home</span>
                </div>
                <div class="nav-item">
                    <img src="/icons/account-box.svg" alt="Profile" class="nav-icon">
                    <span>Profile</span>
                </div>
                <div class="nav-item">
                    <img src="/icons/message-outline.svg" alt="Messages" class="nav-icon">
                    <span>Messages</span>
                </div>
                <div class="nav-item">
                    <img src="/icons/history.svg" alt="History" class="nav-icon">
                    <span>History</span>
                </div>
                <div class="nav-item">
                    <img src="/icons/file-multiple.svg" alt="Tasks" class="nav-icon">
                    <span>Tasks</span>
                </div>
                <div class="nav-item">
                    <img src="/icons/account-group.svg" alt="Communities" class="nav-icon">
                    <span>Communities</span>
                </div>
            </div>
            <div class="sidebar-settings">
                <div class="settings-item">
                    <img src="/icons/cog.svg" alt="Settings" class="settings-icon">
                    <span>Settings</span>
                </div>
                <div class="settings-item">
                    <img src="/icons/face-agent.svg" alt="Support" class="settings-icon">
                    <span>Support</span>
                </div>
                <div class="settings-item">
                    <img src="/icons/security.svg" alt="Privacy" class="settings-icon">
                    <span>Privacy</span>
                </div>
    </div>
        </div>
        <div class="header"></div>
        <div class="content"></div>
    </section>
</body>
</html>
